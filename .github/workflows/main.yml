name: Deploy Frontend

on:
  push:
    branches:
      - deploy
      - main

jobs:
  deploy:
    if: github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect with VPS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Load environment variables
            source ~/.bashrc
            source ~/.profile
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Navigate to the frontend directory
            mkdir -p apps/lms/frontend && cd apps/lms/frontend

            # Pull latest changes
            if [ -d ".git" ]; then
              git stash
              git pull origin deploy
            else
              git clone -b deploy https://github.com/pgvda/LMS-Supun-Front.git .
            fi

            # Install dependencies
            npm install --force

            # Install 'serve' for serving the frontend
            npm install -g serve

            # Restart frontend with PM2
            if pm2 list | grep -q "lms-frontend"; then
              pm2 delete lms-frontend
            fi

            pm2 start "npm run build" --name "lms-frontend"
            pm2 save

            echo "Frontend deployment completed successfully"
