name: Deploy Frontend

on:
  push:
    branches:
      - deploy
      - main

jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Checkout Code
        uses: actions/checkout@v2

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: 🛠️ Build Project Locally
        run: |
          npm install --save-dev @babel/plugin-proposal-private-property-in-object
          npm install --legacy-peer-deps
          CI=false NODE_OPTIONS="--max-old-space-size=8192" npm run build
        env:
          CI: false

      - name: 📂 Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/"
          target: "~/apps/lms/frontend/"

      - name: 🔧 Setup VPS Environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Install Node.js and npm if not present
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Install PM2 globally if not present
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # Install serve globally if not present
            if ! command -v serve &> /dev/null; then
              echo "Installing serve..."
              sudo npm install -g serve
            fi
            
            # Setup application
            cd ~/apps/lms/frontend
            pm2 delete lms-frontend 2>/dev/null || true
            pm2 start serve --name "lms-frontend" -- -s build -l 3000
            pm2 save
            
            echo "✅ Deployment complete!"
