name: Deploy Frontend

on:
  push:
    branches:
      - deploy
      - main

jobs:
  deploy:
    if: github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v2

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”‘ Connect to VPS & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 20m
          script: |
            # Load environment
            source ~/.bashrc
            source ~/.profile
            
            # Setup NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Set Node.js version
            nvm use 18 || nvm install 18
            
            # Setup project directory
            APP_DIR=~/apps/lms/frontend
            mkdir -p $APP_DIR
            cd $APP_DIR
            
            # Repository management
            if [ -d ".git" ]; then
              echo "ðŸ”„ Updating repository..."
              git fetch origin deploy
              git reset --hard origin/deploy
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone -b deploy https://github.com/pgvda/LMS-Supun-Front.git .
            fi
            
            # Clean install and build
            echo "ðŸ§¹ Cleaning previous build..."
            rm -rf node_modules build
            
            echo "ðŸ“¦ Installing dependencies..."
            npm clean-install --prefer-offline
            
            echo "ðŸ› ï¸ Building project..."
            NODE_OPTIONS="--max-old-space-size=4096" npm run build
            
            echo "ðŸš€ Setting up PM2..."
            npm install -g serve pm2
            
            echo "ðŸ’¡ Restarting service..."
            pm2 delete lms-frontend 2>/dev/null || true
            pm2 start serve --name "lms-frontend" -- -s build -l 3000
            pm2 save
            
            echo "âœ… Deployment complete!"
